<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1响应式数据与副作用函数</title>
</head>
<body>
<script>
    // 副作为函数：会产生副作用的函数
    /**
     * 什么是副作用？
     * 副作用（Side effect）是指一个函数除了返回值之外，还对程序的其他部分产生了影响。这些影响通常包括但不限于：
     * 修改外部变量：函数内部改变了外部作用域中的变量的值。
     * 输出到外部环境：如打印到控制台或文件系统。
     * 网络请求：发送HTTP请求或读取网络数据。
     * 数据库操作：读写数据库记录。
     * 文件操作：读写文件系统。
     * 副作用的存在使得函数的行为不仅仅依赖于输入参数，还可能依赖于外部状态，这增加了理解和调试程序的难度。因此，在某些编程范式中，如函数式编程，会尽量避免或最小化副作用以提高程序的可预测性和可维护性。
     */
    const obj = {
        text: 'Vue3',
    }
    function effect() {
        // 读取obj.text，产生副作用
        document.body.innerHTML = obj.text
    }
    effect()

</script>
</body>
</html>
